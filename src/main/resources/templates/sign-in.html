<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Favicon icon-->

<!-- Libs CSS -->
<link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
<link th:href="@{/css/dropzone.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/prism-okaidia.css}" rel="stylesheet">


<!-- Theme CSS -->
<link rel="stylesheet" th:href="@{/css/theme.min.css}">
  <title>Sign In | Dash Ui - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body class="bg-light">
  <!-- container -->
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <a href="index.html"><img th:src="@{/picture/logo-primary.svg}" class="mb-2" alt=""></a>
              <p class="mb-6" th:text="#{login.tip}">Please enter your user information.</p>
            </div>
            <!-- Form -->
            <form>
              <!-- Username -->
              <div class="mb-3">
                <label for="email" class="form-label" th:text="#{login.username}">Username or email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Email address here" required="">
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="**************" required="">
              </div>
              <!-- Checkbox -->
              <div class="d-lg-flex justify-content-between align-items-center
                  mb-4">
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="rememberme">
                  
				  <!--
				  <label class="form-check-label" for="rememberme" th:text="#{login.rememberme}">Remember
                      me</label>
					  -->
					  <label class="form-check-label" for="rememberme">
						[[#{login.rememberme}]]
					  </label>
					  
                </div>

              </div>
              <div>
                <!-- Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" th:text="#{login.btn}">Sign
                    in</button>
                </div>

                <div class="d-md-flex justify-content-between mt-4">
                  <div class="mb-2 mb-md-0">
                    <a href="sign-up.html" class="fs-5">Create An
                        Account </a>
                  </div>
                  <div>
                    <a href="forget-password.html" class="text-inherit
                        fs-5">Forgot your password?</a>
                  </div>

                </div>
              </div>

			  <!-- 语言切换 -->
			  <div align="center">
				<a class="btn btn-sm">中文</a>
				<a class="btn btn-sm">English</a>
			  </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <!-- Libs JS -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/prism.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dropzone.min.js}"></script>
<script th:src="@{/js/prism-toolbar.min.js}"></script>
<script th:src="@{/js/prism-copy-to-clipboard.min.js}"></script>




<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>
</body>

</html>
