<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Favicon icon-->

<!-- Libs CSS -->
<link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
<link th:href="@{/css/dropzone.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/prism-okaidia.css}" rel="stylesheet">



<!-- Theme CSS -->
<link rel="stylesheet" th:href="@{/css/theme.min.css}">
    <title>Emp</title>
  </head>

  <body class="bg-light">
    <div id="db-wrapper">
      <!-- navbar vertical -->
       <!-- Sidebar -->
	   <!--
		<div th:insert="~{index::sidebar}"></div>
		-->
		<div th:replace="~{common/common::sidebar(active='list.html')}"></div>

       <!-- Page content -->
      <div id="page-content">
        <div class="header @@classList">
  <!-- navbar -->
  <!--
	<div th:insert="~{index::topbar}"></div>
	-->
	<div th:replace="~{common/common::topbar}"></div>
	
</div>
        <!-- Container fluid -->
        <div class="bg-primary pt-10 pb-21"></div>
        <div class="container-fluid mt-n22 px-6">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <!-- Page header -->
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="mb-2 mb-lg-0">
                    <h3 class="mb-0  text-white">员工管理中心</h3>
                  </div>
                  <div>
                    <a th:href="@{/emp.html}" class="btn btn-white">添加新员工</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
		  
          <!-- row  -->
          <div class="row mt-6">
            <div class="col-md-12 col-12">
              <!-- card  -->
              <div class="card">
                <!-- card header  -->
                <div class="card-header bg-white  py-4">
                  <h4 class="mb-0">员工列表数据</h4>
                </div>
                <!-- table  -->
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0">
                    <thead class="table-light">
                      <tr>
						<th>id</th>
                        <th>lastName</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>department</th>
						<th>birth</th>
						<th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
						<tr th:each="emp:${emps}">
							<td th:text="${emp.id}"></td>
							<td th:text="${emp.lastName}"></td>
							<td th:text="${emp.email}"></td>
							<td th:text="${emp.gender == 0 ? '女' : '男'}"></td>
							<td th:text="${emp.department.departmentName}"></td>
							<td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm:ss')}"></td>
							<td>
								<button class="btn btn-sm btn-primary">编辑</button>
								<button class="btn btn-sm btn-danger">删除</button>
							</td>
						</tr>
                    </tbody>
                  </table>
                </div>
                <!-- card footer  -->
                <div class="card-footer bg-white text-center">
                  <a href="#" class="link-primary">View All Projects</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
			

    <!-- Scripts -->
    <!-- Libs JS -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/prism.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dropzone.min.js}"></script>
<script th:src="@{/js/prism-toolbar.min.js}"></script>
<script th:src="@{/js/prism-copy-to-clipboard.min.js}"></script>


<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>
    
  	
</body>

</html>
