<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<!-- Favicon icon-->

	<!-- Libs CSS -->
	<link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/css/dropzone.css}" rel="stylesheet">
	<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
	<link th:href="@{/css/prism-okaidia.css}" rel="stylesheet">



	<!-- Theme CSS -->
	<link rel="stylesheet" th:href="@{/css/theme.min.css}">
	<title>Emp</title>
</head>

<body class="bg-light">
	<div id="db-wrapper">
		<!-- navbar vertical -->
		<!-- Sidebar -->
		<!--
		<div th:insert="~{index::sidebar}"></div>
		-->
		<div th:replace="~{common/common::sidebar(active='list.html')}"></div>

		<!-- Page content -->
		<div id="page-content">
			<div class="header @@classList">
				<!-- navbar -->
				<!--
	<div th:insert="~{index::topbar}"></div>
	-->
				<div th:replace="~{common/common::topbar}"></div>

			</div>
			<!-- Container fluid -->
			<div class="bg-primary pt-10 pb-21"></div>
			<div class="container-fluid mt-n22 px-6">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-12">
						<!-- Page header -->
						<div>
							<div class="d-flex justify-content-between align-items-center">
								<div class="mb-2 mb-lg-0">
									<h3 class="mb-0  text-white">员工管理中心</h3>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- row  -->
				<div class="row mt-6">
					<div class="col-md-12 col-12">
						<!-- card  -->
						<div class="card">
							<!-- card header  -->
							<div class="card-header bg-white  py-4">
								<h4 class="mb-0">更新员工</h4>
							</div>
							<!-- table  -->
							<div class="table-responsive">
								<form th:action="@{/updateEmp.html}" method="post">
									<input type="hidden" name="id" th:value="${emp.id}">
									
									
									<div class="form-group">
										<label>LastName</label>
										<input type="text" name="lastName" th:value="${emp.lastName}" class="form-control" placeholder="用户名">
									</div>

									<div class="form-group">
										<label>Email</label>
										<input type="text" name="email" th:value="${emp.email}" class="form-control" placeholder="邮箱">
									</div>

									<div class="form-group">
										<label>Gender</label>
										<div class="form-check form-check-inline">
											<input type="radio" name="gender" th:checked="${emp.gender == 1}" class="form-check-input" value="1">
											<label class="form-check-label">男</label>
										</div>
										<div class="form-check form-check-inline">
											<input type="radio" name="gender" th:checked="${emp.gender ==0}" class="form-check-input" value="0">
											<label class="form-check-label">女</label>
										</div>
									</div>

									<div class="form-group">
										<label>Department</label>
										<select class="form-control" name="department.id">
											<option th:selected="${dept.id == emp.department.id}" th:each="dept:${departments}" th:text="${dept.departmentName}" th:value="${dept.id}">1</option>
										</select>
									</div>

									<div class="form-group">
										<label>Birth</label>
										<input type="text" name="birth" th:value="${#dates.format(emp.birth, 'yyyy-MM-dd')}" class="form-control" placeholder="日期">
									</div>
									<button type="submit" class="btn btn-primary">更新</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Scripts -->
	<!-- Libs JS -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/js/feather.min.js}"></script>
	<script th:src="@{/js/prism.js}"></script>
	<script th:src="@{/js/apexcharts.min.js}"></script>
	<script th:src="@{/js/dropzone.min.js}"></script>
	<script th:src="@{/js/prism-toolbar.min.js}"></script>
	<script th:src="@{/js/prism-copy-to-clipboard.min.js}"></script>


	<!-- Theme JS -->
	<script th:src="@{/js/theme.min.js}"></script>


</body>

</html>
